<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <ul>
      <li>Header 1</li>
      <li>Header 2</li>
      <li>Header 3</li>
    </ul>
    <dl>
      <dt>Title 1</dt>
      <dd>Description 1</dd>
      <dt>Title 2</dt>
      <dd>Description 2</dd>
    </dl>
  </body>
</html>
